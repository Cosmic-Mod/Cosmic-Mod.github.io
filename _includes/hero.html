<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<section
    class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold"
    {% if page.hero_image %}
        style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover; color: black;"
    {% endif %}
>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container">
            <h1 class="title is-2">{{ page.title }}</h1>
            <p class="subtitle is-3">{{ page.subtitle }}</p>
            {% if page.hero_link %}
                <div class="my-4">
                    <a href="{{ page.hero_link | relative_url }}" class="button is-info is-large">
                        {{- page.hero_link_text -}}
                    </a>
                </div>
            {% endif %}
            {% if page.hero_tag %}
            <div class="my-4">
                <span class="tag {{ page.hero_tag_class }}">
                  {{ page.hero_tag_text }}
                </span>
            </div>
          {% endif %}
          <div class="control">
            <div class="tags has-addons">
              <span class="tag is-dark is-large">Download:</span>
              <a href="https://www.curseforge.com/minecraft/mc-mods/cosmic-horizons"class="tag is-large is-danger" style="background: #f16436;"><img height="32" width="32" src="https://cdn.simpleicons.org/curseforge/white" style="margin-right: 10px;"/>Curseforge</a>
              <a class="tag is-success is-large"><img height="32" width="32" src="https://cdn.simpleicons.org/modrinth/white" style="margin-right: 10px;"/>Modrinth</a>
            </div>
          </div>
          
        </div>
    </div>
</section>
